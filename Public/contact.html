<body>

    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>

        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">How can we help you?</label>

          <br>

        </div>
        
      </form>
